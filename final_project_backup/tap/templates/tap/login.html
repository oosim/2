<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'tap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ff378b9b7.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
        .form-signin img {
            width: 72px;
            height: 72px;
        }
        .form-signin h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-signin .form-floating {
            margin-bottom: 10px;
        }
        .form-signin .btn {
            margin-top: 10px;
        }
        .form-signin p {
            margin-top: 15px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <form method="post" action="{% provider_login_url 'google' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block w-100 mb-3">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </form>

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3 text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button class="btn btn-primary w-100" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Trace Agriculture Process</p>

    </main>
</body>
</html>
